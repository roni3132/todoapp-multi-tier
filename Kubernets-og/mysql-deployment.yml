apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-Deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "test@123"
            - name: MYSQL_DATABASE
              value: "todo_db"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc